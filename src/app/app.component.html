<div [class]="showResult ? 'wrapper_nav top' : 'wrapper_nav'">
  <div class="bowl_Serach">
    <div class="form_Search">
      <div class="bowl_svg_Search">
        <i class="pi pi-search"></i>
      </div>
      <input #input type="text" placeholder="search .." />
    </div>
  </div>
  <button class="btn" (click)="search(input.value)">Get</button>
</div>
<main class="wrapper_main">
  <p class="result">
    {{ result }}
  </p>
</main>
